<div layout="column">
    <div flex="15"></div>
    <div flex layout="row">
        <div flex="10" flex-gt-sm="30"></div>
        <div flex layout="column" layout-align="space-around stretch">
            <div style="height: 30px;"></div>
            <!-- 修改SMT付款地址 -->
            <form name="smtPayAccountForm">
                <md-input-container class="md-block" ng-show="data.smtPayAccount && data.smtPayAccount != ''">
                    <label translate>当前SMT付款地址</label>
                    <input type="text" required name="smtPayAccount" ng-model="data.smtPayAccount">
                </md-input-container>
                <md-input-container class="md-block">
                    <label translate>新SMT付款地址</label>
                    <input type="text" required name="newSMTPayAccount" ng-model="data.newSMTPayAccount">
                    <div ng-messages="smtPayAccountForm.newSMTPayAccount.$error">
                        <div ng-message="required" translate>地址不能为空</div>
                    </div>
                </md-input-container>
            </form>
        </div>
        <div flex="10" flex-gt-sm="30"></div>
    </div>
    <div flex layout="row" layout-align="center start">
        <div flex="10" flex-gt-sm="30"></div>
        <div layout="row" flex layout-align="space-around center">
            <md-button class="md-raised md-primary" ng-disabled="!data.newSMTPayAccount" ng-click="confirm()" translate>确认</md-button>
        </div>
        <div flex="10" flex-gt-sm="30"></div>
    </div>
</div>
